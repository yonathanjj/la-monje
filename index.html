<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La-monje</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000ff;
            --safety-orange: #FF7A00ff;
            --white: #FFFFFFff;
            --safety-orange-2: #FF7900ff;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            background-color: transparent;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .header-logo {
            font-family: 'Pacifico', cursive;
            color: var(--black);
        }

        .nav-link {
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #000;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
            background: #000;
        }

        .gallery-container {
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            color: var(--safety-orange);
            font-size: 2rem;
            cursor: pointer;
            z-index: 2;
        }

        .gallery-nav.prev {
            left: 1rem;
        }

        .gallery-nav.next {
            right: 1rem;
        }

        .gallery-images {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.1);
        }

        .company-section {
            text-align: center;
        }

        .logos-slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin-top: 2rem;
        }

        .logos-slider img {
            height: 60px;
            margin: 0 1rem;
        }

        @media (max-width: 768px) {
            .header-logo img {
                height: 40px;
            }

            .nav-link {
                display: block;
                padding: 10px 0;
            }

            .flex {
                flex-direction: column;
                align-items: center;
            }

            .gallery-nav {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .header-logo img {
                height: 50px;
            }

            .nav-link {
                padding: 10px 15px;
            }
        }

        @media (min-width: 1025px) {
            .header-logo img {
                height: 60px;
            }

            .nav-link {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="bg-white p-4 fixed w-full z-10 shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="#home" class="text-3xl header-logo">
                <img src="monk2.jpeg" alt="La Monje" class="h-8">
            </a>
            <ul class="hidden md:flex space-x-4">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about-service" class="nav-link">About-Service</a></li>
                <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
                <li><a href="#contact" class="nav-link">Contact Us</a></li>
            </ul>
            <button class="md:hidden text-black focus:outline-none" id="navToggle">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </nav>
        <div class="md:hidden hidden" id="mobileMenu">
            <ul class="flex flex-col space-y-4 mt-2 bg-white p-4">
                <li><a href="#home" class="block text-black p-2 hover:bg-gray-700 rounded-full">Home</a></li>
                <li><a href="#about-service" class="block text-black p-2 hover:bg-gray-700 rounded-full">About-Service</a></li>
                <li><a href="#portfolio" class="block text-black p-2 hover:bg-gray-700 rounded-full">Portfolio</a></li>
                <li><a href="#contact" class="block text-black p-2 hover:bg-gray-700 rounded-full">Contact Us</a></li>
            </ul>
        </div>
    </header>

    <!-- Home Section -->
    <section id="home" class="h-screen flex items-center justify-center bg-white">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-center px-4">
            <div class="md:w-1/2 flex flex-col items-center md:items-start">
                <img src="psy15.jpg" alt="Gallery Image 1" class="gallery-image w-full h-auto rounded-lg mb-4">
            </div>
            <div class="md:w-1/2 flex flex-col items-center md:items-start mt-8 md:mt-0 space-y-4">
                <img src="psy16.jpg" alt="Gallery Image 2" class="gallery-image w-48 h-auto rounded-lg">
                <img src="psy17.jpg" alt="Gallery Image 3" class="gallery-image w-48 h-auto rounded-lg">
            </div>
        </div>
        <!-- Logos Slider -->
        <div class="logos-slider mt-8">
            <img src="logo1.png" alt="Logo 1" class="logo">
            <img src="logo2.png" alt="Logo 2" class="logo">
            <img src="logo3.png" alt="Logo 3" class="logo">
            <img src="logo4.png" alt="Logo 4" class="logo">
            <img src="logo5.png" alt="Logo 5" class="logo">
        </div>
    </section>

    <script>
        const navToggle = document.getElementById('navToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const galleryImages = document.querySelector('.gallery-images');
        const prevButton = document.querySelector('.gallery-nav.prev');
        const nextButton = document.querySelector('.gallery-nav.next');
        let currentIndex = 0;

        navToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const updateGallery = (index) => {
            const totalImages = galleryImages.children.length;
            if (index >= totalImages) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalImages - 1;
            } else {
                currentIndex = index;
            }
            galleryImages.style.transform = `translateX(-${currentIndex * 100}%)`;
        };

        prevButton && prevButton.addEventListener('click', () => updateGallery(currentIndex - 1));
        nextButton && nextButton.addEventListener('click', () => updateGallery(currentIndex + 1));

        // Logos Slider
        const logosSlider = document.querySelector('.logos-slider');
        let logosInterval;
        
        const startSlider = () => {
            logosInterval = setInterval(() => {
                logosSlider.scrollLeft += 1;
                if (logosSlider.scrollLeft >= logosSlider.scrollWidth - logosSlider.clientWidth) {
                    logosSlider.scrollLeft = 0;
                }
            }, 20);
        };

        logosSlider.addEventListener('mouseover', () => clearInterval(logosInterval));
        logosSlider.addEventListener('mouseout', startSlider);

        startSlider();
    </script>
</body>

</html>
